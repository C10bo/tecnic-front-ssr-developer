      <a class="navbar-brand"><i class="bi bi-book-fill"></i></a>

      </button>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/books/home">Home</a>

          <li class="nav-item">

  <div class="container">
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Crear libro
      </div>
      <div class="card-body">
        <form [formGroup]="bookFormGroups">
          <div class="form-group">
            <label for="title">Titulo</label>
            <input class="form-control" type="text" minlength="1" maxlength="50" placeholder="Ingrese titulo"
              formControlName="title" id="title" />
            <samp *ngIf="!bookFormGroups.controls['title'].valid &&
                              (bookFormGroups.controls['title'].dirty ||
                              bookFormGroups.controls['title'].touched)" style="color: red;">Campo obligatorio</samp>
          </div>
          <div class="form-group">
            <label for="author">Autor</label>
            <input class="form-control" type="text" placeholder="Ingrese del autor" formControlName="author"
              id="author" />
            <samp *ngIf="!bookFormGroups.controls['author'].valid &&
                          (bookFormGroups.controls['author'].dirty ||
                          bookFormGroups.controls['author'].touched)" style="color: red;">Campo obligatorio</samp>
          </div>
          <div class="form-group">
            <label for="genre">Genero</label>
            <input class="form-control" type="text" placeholder="Ingrese la genero" formControlName="genre"
              id="genre" />
            <samp *ngIf="!bookFormGroups.controls['genre'].valid &&
                              (bookFormGroups.controls['genre'].dirty ||
                              bookFormGroups.controls['genre'].touched)" style="color: red;">Campo
              obligatorio</samp>
          </div>
          <div class="form-group">
            <label for="available">Disponobilidad</label>
            <input class="form-control" type="text" placeholder="Ingrese la cantidad" formControlName="available"
              id="available" />
            <samp *ngIf="!bookFormGroups.controls['available'].valid &&
                              (bookFormGroups.controls['available'].dirty ||
                              bookFormGroups.controls['available'].touched)" style="color: red;">Campo obligatorio</samp>
          </div>
  
          <br>
          <button type="submit" class="btn btn-primary" (click)="createBook()" [disabled]="
                        !bookFormGroups.valid
                      ">Crear libro</button>
        </form>
      </div>
      <div class="alert alert-success" role="alert" *ngIf="messageCorrecto">
        Producto creado correctamente.
      </div>
    </div>
    
  </div>
