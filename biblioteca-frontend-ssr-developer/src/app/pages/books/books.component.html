  <div class="container">
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Crear libro
      </div>
      <div class="card-body">
        <form [formGroup]="bookFormGroups">
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input class="form-control" type="text" minlength="1" maxlength="50" placeholder="Ingrese titulo"
              formControlName="titulo" id="titulo" />
            <samp *ngIf="!bookFormGroups.controls['titulo'].valid &&
                              (bookFormGroups.controls['titulo'].dirty ||
                              bookFormGroups.controls['titulo'].touched)" style="color: red;">Campo obligatorio</samp>
          </div>
          <div class="form-group">
            <label for="autor">Autor</label>
            <input class="form-control" type="text" placeholder="Ingrese del autor" formControlName="autor"
              id="autor" />
            <samp *ngIf="!bookFormGroups.controls['autor'].valid &&
                          (bookFormGroups.controls['autor'].dirty ||
                          bookFormGroups.controls['autor'].touched)" style="color: red;">Campo obligatorio</samp>
          </div>
          <div class="form-group">
            <label for="genero">Genero</label>
            <input class="form-control" type="number" placeholder="Ingrese la genero" formControlName="genero"
              id="genero" />
            <samp *ngIf="!bookFormGroups.controls['genero'].valid &&
                              (bookFormGroups.controls['genero'].dirty ||
                              bookFormGroups.controls['genero'].touched)" style="color: red;">Campo
              obligatorio</samp>
          </div>
          <div class="form-group">
            <label for="precio">Disponobilidad</label>
            <input class="form-control" type="number" placeholder="Ingrese la cantidad" formControlName="precio"
              id="precio" />
            <samp *ngIf="!bookFormGroups.controls['precio'].valid &&
                              (bookFormGroups.controls['precio'].dirty ||
                              bookFormGroups.controls['precio'].touched)" style="color: red;">Campo obligatorio</samp>
          </div>
  
          <br>
          <button type="submit" class="btn btn-primary" (click)="createBook()" [disabled]="
                        !bookFormGroups.valid
                      ">Crear libro</button>
        </form>
      </div>
      <div class="alert alert-success" role="alert" *ngIf="messageCorrecto">
        Producto creado correctamente.
      </div>
    </div>
    
  </div>
